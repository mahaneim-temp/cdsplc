    - name: Find and Rename APK
      run: |
        echo "=== Looking for APK files ==="
        find android/app/build/outputs/apk -name "*.apk" -type f || true
        echo "=== Checking debug directory ==="
        ls -la android/app/build/outputs/apk/debug/ || true
        
        if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "=== Renaming APK ==="
          cd android/app/build/outputs/apk/debug
          mv app-debug.apk cdsplc.apk
          ls -la cdsplc.apk
        else
          echo "=== APK file not found, checking all outputs ==="
          find android/app/build/outputs -name "*.apk" -type f
          # Try to find any APK and copy it
          APK_FILE=$(find android/app/build/outputs -name "*.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            echo "=== Found APK: $APK_FILE ==="
            mkdir -p android/app/build/outputs/apk/debug
            cp "$APK_FILE" android/app/build/outputs/apk/debug/cdsplc.apk
            ls -la android/app/build/outputs/apk/debug/cdsplc.apk
          else
            echo "ERROR: No APK file found!"
            exit 1
          fi
        fi
